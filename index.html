<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Codo a Codo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Desactivado</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
      </header>
      <main>
        <div class="card-group">
            <div class="card">
              <img src="./img/html.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
              </div>
            </div>
            <div class="card">
              <img src="./img/css.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
              </div>
            </div>
            <div class="card">
              <img src="./img/boostrap.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
                <p class="card-text"><small class="text-muted">Ultima actualización 1</small></p>
              </div>
            </div>
          </div>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca comparta su email.</div>
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="verificar">
              <label class="form-check-label" for="verificar">Verificar</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </main>

    </body>
</html>
